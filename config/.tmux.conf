# Version-specific commands [grumble, grumble]
# See: https://github.com/tmux/tmux/blob/master/CHANGES
run-shell 'tmux setenv -g TMUX_VERSION $(tmux -V | \
                           sed -En "s/^tmux[^0-9]*([.0-9]+).*/\1/p")'


################################################################################
# For all versions.

# Set custom modifier key (C-space doesn't work in iOS since for emoji)
#set -g prefix C-space
#unbind-key C-b
#bind-key C-Space send-prefix

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g renumber-windows on

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g monitor-activity on

# No delay for escape key press
set -sg escape-time 0


# Below is copied and paste from other people for tmux keys to be like "vim"
# Some keys disabled for iOS incompatibility.
setw -g mode-keys vi

# Vim style split
#bind-key s split-window -c
#bind-key v split-window -h -c
bind-key s split-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

# Set new panes to open in current directory
# NOTE: Remove open in current path since ISSI .cshrc seems to create a
#       '.xinitrc' file everytime I create split/new window.
#bind c new-window -c
#bind '"' split-window -c
#bind % split-window -h -c
#bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

#bind-key J resize-pane -D 5
#bind-key K resize-pane -U 5
#bind-key H resize-pane -L 5
#bind-key L resize-pane -R 5

#bind-key M-j resize-pane -D
#bind-key M-k resize-pane -U
#bind-key M-h resize-pane -L
#bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

## Use Alt-vim keys without prefix key to switch panes
#bind -n M-h select-pane -L
#bind -n M-j select-pane -D 
#bind -n M-k select-pane -U
#bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
# Mac: Not working
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# Shift arrow to switch windows. Don't need to press bindkey.
bind -n S-Left  previous-window
bind -n S-Right next-window

# Move window. Basically allowing moving and renumbering window.
# Original post mentions below for tmux 3.0.
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# Reload tmux config
bind r source-file ~/.tmux.conf


# Setup clipboard
set -s set-clipboard off

